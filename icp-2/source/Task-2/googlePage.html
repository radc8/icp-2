<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Google Home Page</title>
    <link href="googleStyles.css" rel="stylesheet" type="text/css">
</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <!--Adding notification image and profile pic image here-->
    <li>
        <a href="#">
            <img alt="notifications" src="images/notification.jpg" width="19" height="19">
        </a>
    </li>
    <li>
        <a href="#">
            <img id="rounded-img" alt="profile" src="images/akkineni.jpg" width="35" height="35">
        </a>
    </li>
</ul>

<div class="main-content">
    <div id="logo">
        <img alt="Google logo"
             src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
    </div>
    <!-- using div with four elements per row where giving link of end website in anchor tag which opens in a new tab -->
    <div class="recent">
        <div class="recent-items">
            <a href="https://www.tutorialspoint.com/javascript/index.htm" target="_blank">
                <img alt="javascript" src="images/javascript.png">
                <p class="recent-text">javascript</p>
            </a>
        </div>

        <div class="recent-items">
            <a href="https://account.jetbrains.com/licenses" target="_blank">
                <img alt="jetbrains" src="images/jetbrains.png">
                <p class="recent-text">jetbrains</p>
            </a>
        </div>

        <div class="recent-items">
            <a href="https://www.javatpoint.com/" target="_blank">
            <img alt="codeAcadamy" src="images/codeAcadamy.png">
            <p class="recent-text">codeAcadamy</p>
            </a>
        </div>

        <div class="recent-items">
            <a href="https://canvas.umsystem.edu/" target="_blank">
                <img alt="canvas" src="images/canvas.png">
                <p class="recent-text">canvas</p>
            </a>
        </div>
    </div>
    <!-- starting second row as new div with anchor tags and image tags-->
    <div class="recent">

        <div class="recent-items">
            <a href="https://career.umkc.edu/slider/handshake/" target="_blank">
                <img alt="handshake" src="images/handshake.png">
                <p class="recent-text">handshake.png</p>
            </a>
        </div>

        <div class="recent-items">
            <a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">
                <img alt="wikipedia" src="images/wikipedia.png">
                <p class="recent-text">wikipedia</p>
            </a>
        </div>
        <div class="recent-items">
            <a href="https://www.tutorialspoint.com/python/index.ht" target="_blank">
                <img alt="python" src="images/python.png">
                <p class="recent-text">python</p>
            </a>
        </div>

        <div class="recent-items">
            <a href="https://www.programiz.com/c-programming" target="_blank">
                <img alt="c" src="images/c.png">
                <p class="recent-text">c</p>
            </a>
        </div>

    </div>
</div>
</body>
<footer>
    <div class="bottom-nav">
        <ul class="ul-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="ul-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>

        </ul>
    </div>
</footer>
</html>
